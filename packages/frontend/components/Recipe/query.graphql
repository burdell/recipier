query GetRecipe($recipeId: ID!) {
  recipe(id: $recipeId) {
    id
    name
    ingredients
    steps
    notes
  }
}

mutation UpdateRecipe(
  $id: ID!
  $name: String
  $steps: [String]
  $notes: [String]
  $ingredients: [String]
) {
  updateRecipe(
    id: $id
    name: $name
    steps: $steps
    notes: $notes
    ingredients: $ingredients
  ) {
    id
  }
}

mutation CreateRecipe(
  $name: String!
  $steps: [String!]
  $notes: [String!]
  $ingredients: [String!]
) {
  createRecipe(
    name: $name
    steps: $steps
    notes: $notes
    ingredients: $ingredients
  ) {
    id
  }
}
