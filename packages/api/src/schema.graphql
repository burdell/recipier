type SuccessMessage {
  message: String!
}

type Query {
  recipes: [Recipe]!
  recipe(id: ID!): Recipe
}

type Mutation {
  createRecipe(
    name: String!
    ingredients: [String!]
    steps: [String!]
    notes: [String!]
  ): Recipe!

  deleteRecipe(id: ID!): SuccessMessage!
}
